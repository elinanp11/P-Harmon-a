<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Chicas Bienestar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --tickle-me-pink: #F283AF;
      --champagne: #FBF4EB;
      --blush: #FBD9E5;
      --raspberry-rose: #C43670;
      --white: #FFFFFF;
      --text-dark: #333333;
      --text-light: #666666;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      line-height: 1.6;
      background-color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .site-header {
      background-color: var(--white);
      box-shadow: var(--shadow);
      padding: 1rem 5%;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--raspberry-rose);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand span {
      color: var(--tickle-me-pink);
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    /* Auth Container */
    .auth-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: var(--champagne);
    }

    .auth-card {
      background: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      text-align: center;
    }

    .auth-title {
      color: var(--raspberry-rose);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    .auth-title::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 3px;
      background: var(--tickle-me-pink);
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .auth-subtitle {
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--tickle-me-pink);
      box-shadow: 0 0 0 3px rgba(242, 131, 175, 0.2);
    }

    .btn {
      display: inline-block;
      background-color: var(--tickle-me-pink);
      color: var(--white);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      width: 100%;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: var(--raspberry-rose);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(242, 131, 175, 0.4);
    }

    .auth-footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .auth-footer a {
      color: var(--raspberry-rose);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      background-color: #fde8e8;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      color: #27ae60;
      background-color: #e8f8f0;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: var(--raspberry-rose);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
      
      .auth-title {
        font-size: 1.75rem;
      }
      
      .header-inner {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand">
        <i class="fas fa-spa"></i>
        <span>P-Harmonia</span>
      </a>
      <div class="header-actions">
        <a href="register.html" class="btn">Crear cuenta</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Iniciar Sesión</h1>
      <p class="auth-subtitle">Bienvenida de vuelta a nuestra comunidad</p>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
          <div class="forgot-password">
            <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        
        <button type="submit" class="btn" id="login-btn">
          <span id="btn-text">Iniciar Sesión</span>
          <div id="spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Iniciando sesión...
          </div>
        </button>
      </form>
      
      <p class="auth-footer">
        ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBoBaMvAenO3PMR5EUfaWUIsFi_AYqAjwQ",
      authDomain: "my-proyects-b614c.firebaseapp.com",
      projectId: "my-proyects-b614c",
      storageBucket: "my-proyects-b614c.appspot.com",
      messagingSenderId: "646388078931",
      appId: "1:646388078931:web:eed7d8661614aa4ffee9a6",
      measurementId: "G-L1TM6S4QKS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Form elements
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('spinner');
    const forgotPasswordLink = document.getElementById('forgot-password');

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Show loading state
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      loginBtn.disabled = true;
      
      try {
        // Sign in user with email and password
        await signInWithEmailAndPassword(auth, email, password);
        
        // Show success message
        showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
        
        // Redirect to home page after a short delay
        setTimeout(() => {
          window.location.href = '/P-Harmon-a/Public/home.html';
        }, 1500);
        
      } catch (error) {
        // Handle errors
        let errorMessage = 'Error al iniciar sesión. Inténtalo de nuevo.';
        
        switch(error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No existe una cuenta con este correo electrónico.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'La contraseña es incorrecta.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'El correo electrónico no es válido.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos fallidos. Intenta más tarde o restablece tu contraseña.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Error de conexión. Verifica tu conexión a internet.';
            break;
        }
        
        showError(errorMessage);
        
        // Reset button state
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    });

    // Handle forgot password
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showError('Por favor ingresa tu correo electrónico para restablecer la contraseña.');
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        showSuccess('Se ha enviado un correo para restablecer tu contraseña. Revisa tu bandeja de entrada.');
      } catch (error) {
        showError('Error al enviar el correo de restablecimiento. Asegúrate de que el correo sea correcto.');
      }
    });
    
    // Helper function to show error messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Hide error message after 5 seconds
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }
    
    // Helper function to show success messages
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
