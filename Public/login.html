    <style>
        /* Login Page Specific Styles */
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);

            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;

        .login-logo i {

        .login-intro {

        }
        
        .login-body {

        }
        
        .form-group {

        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            outline: none;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: none;
            margin-top: 0.5rem;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 1.5rem 0;
        }
        
        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
            margin: 0 1rem;
        }
        
        .btn-social {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }
        
        .btn-social i {
            font-size: 1.25rem;
        }
        
        .btn-google {
            color: #DB4437;
            border-color: #DB4437;
        }
        
        .btn-google:hover {
            background: rgba(219, 68, 55, 0.05);
        }
        
        .btn-facebook {
            color: #4267B2;
            border-color: #4267B2;
        }
        
        .btn-facebook:hover {
            background: rgba(66, 103, 178, 0.05);
        }
        
        .btn-github {
            color: #333;
            border-color: #333;
        }
        
        .btn-github:hover {
            background: rgba(0, 0, 0, 0.02);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--gray);
        }
        
        .login-footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-danger {
            background: #FEE2E2;
            color: #B91C1C;
            border-left: 4px solid #DC2626;
        }
        
        .alert-success {
            background: #DCFCE7;
            color: #166534;
            border-left: 4px solid #16A34A;
        }
        
        .alert i {
            font-size: 1.25rem;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-header {
                padding: 1.5rem 1rem;
            }
            
            .login-body {
                padding: 1.5rem 1rem;
            }
        }
            display: flex;
            flex-direction: column;
            padding-top: var(--header-height);
        }
        
        /* Skip to content link for accessibility */
        .skip-to-content {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: var(--white);
            color: var(--raspberry-rose);

        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--white);
            box-shadow: var(--shadow);
            height: var(--header-height);
            display: flex;
            align-items: center;

        .header-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;

            justify-content: space-between;

        .logo {

        .logo img {

        .logo {
            font-size: 1.8rem;

            display: flex;

        .logo i {
            color: var(--tickle-me-pink);

        .header-actions a {
            color: var(--text-light);

            flex: 1;
            display: flex;
            align-items: center;

            padding: 2rem 5%;

            background: var(--white);

        .form-group {

        .form-group label {

        }

        }

        .form-input {

            padding: 1rem 1rem 1rem 3rem;

        }

        .form-input:focus {

        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--tickle-me-pink) 0%, var(--raspberry-rose) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 1rem 0;
            display: flex;
            align-items: center;

        }

        .btn-primary:hover {
            transform: translateY(-2px);

        }

        .btn-primary:disabled {
            opacity: 0.7;

        .forgot-password {

        /* Loading spinner */
        .spinner {

            0% { transform: rotate(0deg); }

<body>
    <!-- Header -->
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>P-Harmonía - Tu espacio de bienestar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/P-Harmon-a/Public/css/styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-heartbeat"></i>
                        <span>P-Harmonia</span>
                    </div>
                    <p class="login-intro">Tu guía para una vida equilibrada y saludable</p>
                </div>
                
                <div class="login-body">
                    <div id="error-message" class="alert alert-danger" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-text"></span>
                    </div>
                    
                    <div id="success-message" class="alert alert-success" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="success-text"></span>
                    </div>
                    
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required 
                                   placeholder="tucorreo@ejemplo.com">
                        </div>
                        
                        <div class="form-group">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <label for="password" class="form-label">Contraseña</label>
                                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                            </div>
                            <input type="password" id="password" name="password" class="form-control" required
                                   placeholder="••••••••">
                        </div>
                        
                        <div class="form-group" style="display: flex; align-items: center;">
                            <input type="checkbox" id="remember" name="remember" class="form-control" 
                                   style="width: auto; margin-right: 0.5rem;">
                            <label for="remember" style="margin: 0; cursor: pointer;">Recordar mi cuenta</label>
                        </div>
                        
                        <button type="submit" class="btn-login" id="loginButton">
                            <span class="btn-text">Iniciar Sesión</span>
                            <span class="btn-loading" style="display: none; margin-left: 0.5rem;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                        
                        <div class="divider">o continúa con</div>
                        
                        <button type="button" class="btn-social btn-google" onclick="loginWithGoogle()">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        
                        <button type="button" class="btn-social btn-facebook" onclick="loginWithFacebook()">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                        
                        <button type="button" class="btn-social btn-github" onclick="loginWithGitHub()">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                        
                        <p class="login-footer">
                            ¿No tienes una cuenta? <a href="/P-Harmon-a/Public/register.html">Regístrate aquí</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // GitHub OAuth Configuration
        const GITHUB_CLIENT_ID = 'YOUR_GITHUB_CLIENT_ID'; // Replace with your GitHub OAuth App Client ID
        const GITHUB_REDIRECT_URI = `${window.location.origin}/P-Harmon-a/Public/github-callback.html`;
        
        // Function to initiate GitHub OAuth flow
        function loginWithGitHub() {
            // Store the current URL to redirect back after login
            localStorage.setItem('preAuthUrl', window.location.href);
            
            // GitHub OAuth URL
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${encodeURIComponent(GITHUB_REDIRECT_URI)}&scope=user:email`;
            
            // Redirect to GitHub for authentication
            window.location.href = githubAuthUrl;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const email = formData.get('email').trim();
                const password = formData.get('password');
                
                // Clear previous messages
                hideMessages();
                
                // Validation
                if (!email || !password) {
                    showError('Por favor completa todos los campos');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Simulate login process
                    await simulateLogin({ email, password });
                    
                    showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/P-Harmon-a/Public/home.html';
                    }, 1500);
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            });
            
            function simulateLogin(credentials) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Check if user exists in registered users
                        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                        const user = registeredUsers.find(u => u.email === credentials.email && u.password === credentials.password);
                        
                        if (!user) {
                            reject(new Error('Correo electrónico o contraseña incorrectos'));
                            return;
                        }
                        
                        // Store user session
                        localStorage.setItem('user', JSON.stringify({
                            nombre: user.nombre,
                            apellido: user.apellido,
                            email: user.email,
                            isLoggedIn: true
                        }));
                        
                        resolve();
                    }, 1500);
                });
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
            
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<div class="spinner"></div> Iniciando sesión...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar sesión';
                }
            }
        });
    </script>
</body>
</html>
