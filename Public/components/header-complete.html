<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>P-Harmonía - Tu espacio de bienestar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/P-Harmon-a/Public/css/styles.css">
</head>
<body>
<header class="main-header">
    <div class="header-container">
        <!-- Logo -->
        <a href="/P-Harmon-a/Public/home.html" class="logo">
            <img src="/P-Harmon-a/Public/assets/img/logo.jpg" alt="P-Harmonía Logo">
            <span>P-Harmonía</span>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Navigation -->
        <nav class="main-nav" id="mainNav">
            <ul class="nav-links">
                <li><a href="/P-Harmon-a/Public/home.html" class="nav-link">Inicio</a></li>
                <li><a href="/P-Harmon-a/Public/belleza.html" class="nav-link">Belleza</a></li>
                <li><a href="/P-Harmon-a/Public/comunidad.html" class="nav-link">Comunidad</a></li>
                <li><a href="/P-Harmon-a/Public/fitness-personalizado.html" class="nav-link">Fitness</a></li>
                <li><a href="/P-Harmon-a/Public/finanzas.html" class="nav-link">Finanzas</a></li>
                <li><a href="/P-Harmon-a/Public/moda.html" class="nav-link">Moda</a></li>
            </ul>

            <!-- Auth Buttons (shown when not logged in) -->
            <div class="auth-buttons">
                <a href="/P-Harmon-a/Public/login.html" class="btn btn-outline" id="loginBtn">Iniciar Sesión</a>
                <a href="/P-Harmon-a/Public/register.html" class="btn btn-primary" id="registerBtn">Registrarse</a>
            </div>
        </nav>

        <!-- User Menu (shown when logged in) -->
        <div class="user-menu" id="userMenu" style="display: none;">
            <div class="user-dropdown">
                <button class="user-btn" id="userMenuBtn" aria-expanded="false" aria-haspopup="true">
                    <i class="fas fa-user-circle"></i>
                    <span class="user-name">Usuario</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="userDropdown" aria-labelledby="userMenuBtn">
                    <a href="/P-Harmon-a/Public/pages/profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i> Mi Perfil
                    </a>
                    <a href="/P-Harmon-a/Public/pages/settings.html" class="dropdown-item">
                        <i class="fas fa-cog"></i> Configuración
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
// Check if user is logged in
function checkAuth() {
    const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
    const userMenu = document.getElementById('userMenu');
    const authButtons = document.querySelector('.auth-buttons');
    const userName = document.querySelector('.user-name');
    
    if (isLoggedIn) {
        userMenu.style.display = 'block';
        if (authButtons) authButtons.style.display = 'none';
        const savedName = localStorage.getItem('userName');
        if (savedName) {
            userName.textContent = savedName;
        }
    } else {
        userMenu.style.display = 'none';
        if (authButtons) authButtons.style.display = 'flex';
    }
}

// Toggle mobile menu
function setupMobileMenu() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mainNav = document.getElementById('mainNav');
    
    if (mobileMenuToggle && mainNav) {
        mobileMenuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            mobileMenuToggle.setAttribute('aria-expanded', 
                mobileMenuToggle.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
            );
        });
    }
}

// Toggle user dropdown
function setupUserDropdown() {
    const userMenuBtn = document.getElementById('userMenuBtn');
    const userDropdown = document.getElementById('userDropdown');
    
    if (userMenuBtn && userDropdown) {
        userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = userMenuBtn.getAttribute('aria-expanded') === 'true';
            userMenuBtn.setAttribute('aria-expanded', !isExpanded);
            userDropdown.style.display = isExpanded ? 'none' : 'block';
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuBtn.contains(e.target)) {
                userMenuBtn.setAttribute('aria-expanded', 'false');
                userDropdown.style.display = 'none';
            }
        });
    }
}

// Handle logout
function setupLogout() {
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('¿Estás segura de que deseas cerrar sesión?')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userName');
                window.location.href = '/P-Harmon-a/Public/login.html';
            }
        });
    }
}

// Highlight active page in navigation
function highlightActivePage() {
    const currentPage = window.location.pathname.split('/').pop() || 'home.html';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref && linkHref.includes(currentPage)) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
        }
    });
}

// Initialize all functions when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    checkAuth();
    setupMobileMenu();
    setupUserDropdown();
    setupLogout();
    highlightActivePage();
});
</script>

<style>
/* Header Styles */
:root {
    --primary-color: #8B5FBF;
    --primary-light: #A37FCB;
    --primary-dark: #6D4A8C;
    --tickle-me-pink: #F283AF;
    --champagne: #F9F5FF;
    --blush: #F0E5FF;
    --raspberry-rose: #C43670;
    --white: #FFFFFF;
    --off-white: #F8F5FF;
    --text-dark: #2D1A47;
    --text-light: #6B7280;
    --shadow: 0 4px 20px rgba(139, 95, 191, 0.15);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.main-header {
    background-color: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    padding: 0.5rem 0;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(139, 95, 191, 0.1);
}

.header-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
}

/* Logo */
.logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--text-dark);
    font-weight: 700;
    font-size: 1.5rem;
    transition: var(--transition);
}

.logo img {
    height: 40px;
    width: auto;
    margin-right: 10px;
    border-radius: 50%;
}

.logo:hover {
    color: var(--primary-color);
}

/* Navigation */
.main-nav {
    display: flex;
    align-items: center;
}

.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    position: relative;
}

.nav-links li {
    margin: 0 0.5rem;
}

.nav-link {
    color: var(--text-dark);
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    transition: var(--transition);
    position: relative;
}

.nav-link:hover,
.nav-link:focus,
.nav-link.active {
    color: var(--primary-color);
    background-color: rgba(139, 95, 191, 0.1);
}

.nav-link:focus {
    outline: 2px solid var(--primary-light);
    outline-offset: 2px;
}

/* Auth Buttons */
.auth-buttons {
    display: flex;
    align-items: center;
    margin-left: 1.5rem;
    gap: 0.75rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    font-weight: 500;
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
    border: 2px solid transparent;
}

.btn-outline {
    color: var(--primary-color);
    border-color: var(--primary-color);
    background: transparent;
}

.btn-outline:hover {
    background: rgba(139, 95, 191, 0.1);
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

/* User Menu */
.user-menu {
    margin-left: 1.5rem;
    position: relative;
}

.user-btn {
    display: flex;
    align-items: center;
    background: none;
    border: none;
    color: var(--text-dark);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: var(--transition);
}

.user-btn:hover,
.user-btn:focus {
    background: rgba(0, 0, 0, 0.05);
    outline: none;
}

.user-btn i {
    font-size: 1.5rem;
    margin-right: 0.5rem;
}

.user-name {
    margin: 0 0.5rem;
    font-weight: 500;
}

.dropdown-menu {
    position: absolute;
    right: 0;
    top: 100%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    min-width: 200px;
    padding: 0.5rem 0;
    margin-top: 0.5rem;
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: all 0.2s ease;
    z-index: 1000;
}

.user-dropdown:hover .dropdown-menu,
.user-btn[aria-expanded="true"] + .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    color: var(--text-dark);
    text-decoration: none;
    transition: var(--transition);
}

.dropdown-item i {
    margin-right: 0.75rem;
    width: 20px;
    text-align: center;
}

.dropdown-item:hover {
    background: var(--off-white);
    color: var(--primary-color);
}

.dropdown-divider {
    height: 1px;
    background: rgba(0, 0, 0, 0.1);
    margin: 0.5rem 0;
}

/* Mobile Menu */
.mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-dark);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 4px;
    transition: var(--transition);
}

.mobile-menu-toggle:hover {
    background: rgba(0, 0, 0, 0.05);
}

/* Responsive Styles */
@media (max-width: 992px) {
    .header-container {
        padding: 0 1.5rem;
    }
    
    .nav-links li {
        margin: 0 0.25rem;
    }
    
    .nav-link {
        padding: 0.5rem 0.75rem;
        font-size: 0.95rem;
    }
    
    .btn {
        padding: 0.4rem 1rem;
        font-size: 0.95rem;
    }
}

@media (max-width: 768px) {
    .mobile-menu-toggle {
        display: block;
    }
    
    .main-nav {
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        align-items: stretch;
        padding: 1rem 1.5rem 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transform: translateY(-150%);
        transition: transform 0.3s ease-in-out;
        z-index: 999;
    }
    
    .main-nav.active {
        transform: translateY(0);
    }
    
    .nav-links {
        flex-direction: column;
        width: 100%;
        margin-bottom: 1.5rem;
    }
    
    .nav-links li {
        margin: 0.25rem 0;
    }
    
    .nav-link {
        display: block;
        padding: 0.75rem 1rem;
        border-radius: 6px;
    }
    
    .auth-buttons {
        margin: 0;
        flex-direction: column;
        gap: 0.75rem;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
    
    .user-menu {
        margin: 1rem 0 0;
        width: 100%;
    }
    
    .user-btn {
        width: 100%;
        justify-content: center;
        padding: 0.75rem;
        border-radius: 6px;
        background: var(--off-white);
    }
    
    .dropdown-menu {
        position: static;
        box-shadow: none;
        margin-top: 0.5rem;
        opacity: 1;
        visibility: visible;
        transform: none;
        display: none;
    }
    
    .user-dropdown:hover .dropdown-menu,
    .user-btn[aria-expanded="true"] + .dropdown-menu {
        display: block;
    }
}

@media (max-width: 480px) {
    .header-container {
        padding: 0 1rem;
    }
    
    .logo span {
        font-size: 1.25rem;
    }
    
    .logo img {
        height: 36px;
    }
    
    .mobile-menu-toggle {
        font-size: 1.25rem;
    }
}
</style>
</body>
</html>
